<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
    <title>Products</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark static-top text-light"
      >
        <h2>FAKE API PRODUCTS</h2>
        <h3 style="float: right">By: Zain Haroon</h3>
      </nav>
    </header>
    <div class="container" id="header2">
      <h1>Products Will Appear Here in this Container</h1>
      <button
        id="toggle_collapse"
        class="btn btn-primary"
        data-target="#collapseCreate"
        data-toggle="collapse"
        aria-expanded="false"
        aria-controls="my-collapse"
      >
        Add Product
      </button>
      <div id="collapseCreate" class="collapse w-50">
        <div class="form-group pt-2">
          <label for="Createname">Name:</label>
          <input id="Createname" class="form-control" type="text" />
        </div>
        <div class="form-group">
          <label for="Createprice">Price:</label>
          <input id="Createprice" class="form-control" type="number" />
        </div>
        <div class="form-group">
          <label for="Createcolor">Color:</label>
          <input id="Createcolor" class="form-control" type="text" />
        </div>
        <div class="form-group">
          <label for="Createdepartment">Department:</label>
          <input id="Createdepartment" class="form-control" type="text" />
        </div>
        <div class="form-group">
          <label for="Createdescription">Description:</label>
          <input id="Createdescription" class="form-control" type="text" />
        </div>
        <button class="btn btn-primary" type="button" id="CreateProduct">
          Create
        </button>
        <button class="btn btn-primary" type="button" id="CanselCreate">
          Cancel
        </button>
      </div>
      <div id="mainDiv"></div>
    </div>
  </body>
</html>
